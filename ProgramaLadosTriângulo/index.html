<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Programa Lados de um Triângulo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="image">

                alt="Lados Triângulo">
        </div>

        <div class="infos">

            <div class="botao">

            </div>
        </div>
        
    </div>

    <div class="resultados">
        <h3 id="outResultado"> </h3>
        <h3 id="outTipo"> </h3>
    </div>

    <script src="script.js"></script>

</html>
